  <!-- Incoming arrow -->
  <line x1="50" y1="10" x2="50" y2="25" stroke="#1e78c8" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />

  <!-- Outgoing arrows -->
  <line x1="35" y1="55" x2="25" y2="65" stroke="#1e78c8" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <line x1="65" y1="55" x2="75" y2="65" stroke="#1e78c8" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />

  <!-- Label -->
  <text x="50" y="88" font-size="10" text-anchor="middle" fill="#1e78c8">Load Balancer</text>
</svg>
